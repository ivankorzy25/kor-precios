<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOR Generadores - Lista de Precios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #08080c;
            --bg-secondary: #0f0f15;
            --bg-card: #131318;
            --bg-hover: #1a1a22;
            --text-primary: #f5f5f5;
            --text-secondary: #888;
            --text-muted: #555;
            --accent: #ff6b00;
            --accent-hover: #ff8533;
            --border: #222;
            --border-light: #333;
            --gas: #22c55e;
            --diesel: #6b7280;
            --nafta: #f59e0b;
            --cummins: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --purple: #8b5cf6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
        }

        /* ========== HEADER MINIMALISTA ========== */
        .header {
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            white-space: nowrap;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-container i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tc-input {
            width: 80px;
            padding: 0.4rem 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.8rem;
            text-align: center;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-icon:hover { color: var(--accent); background: var(--bg-card); }

        /* ========== MODO FOCUS (al buscar) ========== */
        body.focus-mode .header {
            padding: 0.35rem 1rem;
        }

        body.focus-mode .logo,
        body.focus-mode .header-actions {
            opacity: 0.3;
            pointer-events: none;
        }

        body.focus-mode .search-container {
            max-width: 100%;
        }

        body.focus-mode .sidebar {
            width: 200px;
        }

        body.focus-mode .family-name {
            font-size: 0.75rem;
        }

        /* ========== LAYOUT ========== */
        .app-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: calc(100vh - 45px);
        }

        /* ========== SIDEBAR COMPACTO ========== */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 0.5rem 0;
            transition: width 0.3s;
        }

        .sidebar-section {
            padding: 0.5rem 0.75rem;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .family-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: all 0.15s;
            gap: 0.5rem;
        }

        .family-item:hover {
            background: var(--bg-hover);
        }

        .family-item.active {
            background: rgba(255, 107, 0, 0.08);
            border-left-color: var(--accent);
        }

        .family-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex-shrink: 0;
        }

        .family-icon.gas { background: rgba(34,197,94,0.15); color: var(--gas); }
        .family-icon.diesel { background: rgba(107,114,128,0.15); color: var(--diesel); }
        .family-icon.nafta { background: rgba(245,158,11,0.15); color: var(--nafta); }
        .family-icon.cummins { background: rgba(239,68,68,0.15); color: var(--cummins); }

        .family-name {
            flex: 1;
            font-size: 0.8rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .family-count {
            font-size: 0.65rem;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 0.1rem 0.4rem;
            border-radius: 8px;
        }

        .family-item.all-products {
            border-bottom: 1px solid var(--border);
            margin-bottom: 0.25rem;
            padding-bottom: 0.75rem;
        }

        .family-item.all-products .family-icon {
            background: rgba(255,107,0,0.15);
            color: var(--accent);
        }

        /* ========== CONTENIDO PRINCIPAL ========== */
        .main-content {
            padding: 1rem;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .content-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .content-title .count {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .view-toggle {
            display: flex;
            gap: 0.25rem;
        }

        .view-btn {
            padding: 0.4rem 0.6rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .view-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* ========== LISTA DE PRODUCTOS EN FILA ========== */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .product-row {
            display: grid;
            grid-template-columns: 90px 1fr 90px 130px 120px 40px;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .product-row:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
            transform: translateX(2px);
        }

        .product-thumb {
            width: 90px;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-thumb i {
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .product-details {
            min-width: 0;
        }

        .product-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-name .brand {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            background: var(--bg-secondary);
            border-radius: 3px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .product-specs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .product-specs span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .product-specs i {
            color: var(--accent);
            font-size: 0.65rem;
        }

        .product-power {
            text-align: center;
        }

        .power-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
        }

        .power-unit {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            justify-content: flex-start;
        }

        .tag {
            font-size: 0.6rem;
            padding: 0.2rem 0.45rem;
            border-radius: 3px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tag.gas { background: rgba(34,197,94,0.15); color: var(--gas); }
        .tag.diesel { background: rgba(107,114,128,0.2); color: #9ca3af; }
        .tag.nafta { background: rgba(245,158,11,0.15); color: var(--nafta); }
        .tag.tta { background: rgba(139,92,246,0.15); color: var(--purple); }
        .tag.silent { background: rgba(59,130,246,0.15); color: var(--info); }
        .tag.trifasico { background: rgba(239,68,68,0.15); color: var(--cummins); }
        .tag.inverter { background: rgba(6,182,212,0.15); color: #06b6d4; }

        .product-price {
            text-align: right;
        }

        .price-usd {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
        }

        .price-ars {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .product-action {
            display: flex;
            justify-content: center;
        }

        .btn-view {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.15s;
        }

        .btn-view:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-overlay.active { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            width: 100%;
            max-width: 1000px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .modal-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-close:hover { background: var(--cummins); }

        .modal-body {
            padding: 1.5rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        .detail-image {
            background: var(--bg-card);
            border-radius: 10px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .detail-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .detail-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .badge {
            padding: 0.35rem 0.7rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .badge.primary { background: var(--accent); color: white; }
        .badge.success { background: var(--success); color: white; }
        .badge.info { background: var(--info); color: white; }

        .detail-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .price-box {
            background: linear-gradient(135deg, rgba(255,107,0,0.1), rgba(255,107,0,0.05));
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 1rem;
        }

        .price-box .main-price {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent);
        }

        .price-box .sub-price {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .price-box .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.6rem 1.25rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            border: none;
            transition: all 0.15s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .specs-quick {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .spec-item {
            background: var(--bg-card);
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
        }

        .spec-item .label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.2rem;
        }

        .spec-item .value {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .detail-tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--border);
            margin-top: 0.5rem;
        }

        .tab-btn {
            padding: 0.75rem 1.25rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            position: relative;
        }

        .tab-btn:hover { color: var(--text-primary); }

        .tab-btn.active {
            color: var(--accent);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-content {
            display: none;
            padding-top: 1rem;
        }

        .tab-content.active { display: block; }

        .specs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .specs-table tr { border-bottom: 1px solid var(--border); }
        .specs-table td { padding: 0.6rem 0; }
        .specs-table td:first-child { color: var(--text-secondary); width: 40%; }

        .faq-item {
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        .faq-q {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .faq-q:hover { background: var(--bg-hover); }

        .faq-a {
            display: none;
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            border-top: 1px solid var(--border);
        }

        .faq-item.open .faq-a { display: block; }
        .faq-item.open .faq-q i { transform: rotate(180deg); }

        .faq-category {
            margin-bottom: 1.5rem;
        }

        .faq-category h4 {
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* ========== GALLERY ========== */
        .gallery-container {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-main {
            position: relative;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .gallery-main img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .gallery-nav:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .gallery-nav.prev { left: 10px; }
        .gallery-nav.next { right: 10px; }

        .gallery-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            padding: 0.75rem;
            background: var(--bg-primary);
        }

        .gallery-thumbnails img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .gallery-thumbnails img:hover {
            border-color: var(--text-secondary);
        }

        .gallery-thumbnails img.active {
            border-color: var(--accent);
        }

        /* ========== ADVANTAGES ========== */
        .advantages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .advantage-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s;
        }

        .advantage-card:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .advantage-card h4 {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .advantage-card p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* ========== COMPARISON ========== */
        .comparison-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comparison-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .comparison-card h4 {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .price-diff {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .price-diff.higher {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .price-diff.lower {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .comparison-summary {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            border-left: 3px solid var(--accent);
        }

        .comparison-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .comparison-list li {
            padding: 0.5rem 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .comparison-list li i {
            color: var(--success);
            margin-top: 0.2rem;
            flex-shrink: 0;
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .app-layout { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .product-row {
                grid-template-columns: 70px 1fr 70px 100px;
            }
            .product-tags, .product-action { display: none; }
            .detail-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 640px) {
            .product-row {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            .product-thumb { width: 100%; height: 100px; }
            .product-power, .product-price { text-align: left; }
            .specs-quick { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-bolt"></i> KOR
        </div>

            { id: 'G14500E', name: 'Logus G14500E Silent', brand: 'LOGUS', family: 'nafta-silent', power: 13, unit: 'kVA', voltage: '220V', fuel: 'nafta', price: 2950, motor: 'V-Twin 720cc', start: 'Electrico', weight: 188, noise: '69 dB', tags: ['nafta', 'silent'], img: '', desc: 'Generador nafta silent 13 kVA electrico.', specs: { 'Potencia': '13 kVA' }, faq: [] },
            { id: 'G15500', name: 'Logus G15500 Silent', brand: 'LOGUS', family: 'nafta-silent', power: 14, unit: 'kVA', voltage: '220V', fuel: 'nafta', price: 3200, motor: 'V-Twin 800cc', start: 'Electrico', weight: 200, noise: '70 dB', tags: ['nafta', 'silent'], img: '', desc: 'Generador nafta silent 14 kVA.', specs: { 'Potencia': '14 kVA' }, faq: [] },
            { id: 'Gl1000', name: 'Logus Gl1000 Silent', brand: 'LOGUS', family: 'nafta-silent', power: 1, unit: 'kVA', voltage: '220V', fuel: 'nafta', price: 650, motor: 'OHV 50cc', start: 'Manual', weight: 15, noise: '58 dB', tags: ['nafta', 'silent', 'inverter'], img: '', desc: 'Generador inverter 1 kVA ultra portatil.', specs: { 'Potencia': '1 kVA' }, faq: [] },
            { id: 'Gl2000', name: 'Logus Gl2000 Silent', brand: 'LOGUS', family: 'nafta-silent', power: 2, unit: 'kVA', voltage: '220V', fuel: 'nafta', price: 850, motor: 'OHV 80cc', start: 'Manual', weight: 22, noise: '59 dB', tags: ['nafta', 'silent', 'inverter'], img: '', desc: 'Generador inverter 2 kVA portatil.', specs: { 'Potencia': '2 kVA' }, faq: [] },
            { id: 'Gl4500', name: 'Logus Gl4500 Silent', brand: 'LOGUS', family: 'nafta-silent', power: 4, unit: 'kVA', voltage: '220V', fuel: 'nafta', price: 1200, motor: 'OHV 212cc', start: 'Manual', weight: 45, noise: '62 dB', tags: ['nafta', 'silent', 'inverter'], img: '', desc: 'Generador inverter 4 kVA.', specs: { 'Potencia': '4 kVA' }, faq: [] },
            { id: 'Gl4500E', name: 'Logus Gl4500E Silent', brand: 'LOGUS', family: 'nafta-silent', power: 4, unit: 'kVA', voltage: '220V', fuel: 'nafta', price: 1350, motor: 'OHV 212cc', start: 'Electrico', weight: 48, noise: '62 dB', tags: ['nafta', 'silent', 'inverter'], img: '', desc: 'Generador inverter 4 kVA electrico.', specs: { 'Potencia': '4 kVA' }, faq: [] },
            { id: 'Gl5500', name: 'Logus Gl5500 Silent', brand: 'LOGUS', family: 'nafta-silent', power: 5, unit: 'kVA', voltage: '220V', fuel: 'nafta', price: 1500, motor: 'OHV 300cc', start: 'Electrico', weight: 55, noise: '64 dB', tags: ['nafta', 'silent', 'inverter'], img: '', desc: 'Generador inverter 5 kVA.', specs: { 'Potencia': '5 kVA' }, faq: [] },
        ];

        // ========== STATE ==========
        let currentFamily = null;
        let filteredProducts = [...products];
        let tc = 1200;

        // ========== FUNCTIONS ==========
        function formatUSD(n) { return 'USD ' + n.toLocaleString('es-AR'); }
        function formatARS(n) { return '$ ' + (n * tc).toLocaleString('es-AR'); }

        function renderProducts(list, title = 'Todos los Generadores') {
            const main = document.getElementById('mainContent');

            if (list.length === 0) {
                main.innerHTML = `<div class="empty-state"><i class="fas fa-search"></i><h3>Sin resultados</h3><p>No se encontraron productos</p></div>`;
                return;
            }

            let html = `
                <div class="content-header">
                    <h1 class="content-title">${title} <span class="count">(${list.length})</span></h1>
                </div>
                <div class="products-list">
            `;

            list.forEach(p => {
                const tags = p.tags.map(t => `<span class="tag ${t}">${t}</span>`).join('');
                html += `
                    <div class="product-row" onclick="openProduct('${p.id}')">
                        <div class="product-thumb">
                            ${p.img ? `<img src="${p.img}" alt="${p.name}">` : `<i class="fas fa-bolt"></i>`}
                        </div>
                        <div class="product-details">
                            <div class="product-name">
                                ${p.name}
                                <span class="brand">${p.brand}</span>
                            </div>
                            <div class="product-specs">
                                <span><i class="fas fa-bolt"></i> ${p.voltage}</span>
                                <span><i class="fas fa-cog"></i> ${p.motor}</span>
                                <span><i class="fas fa-play"></i> ${p.start}</span>
                                <span><i class="fas fa-weight-hanging"></i> ${p.weight} kg</span>
                            </div>
                        </div>
                        <div class="product-power">
                            <div class="power-value">${p.power}</div>
                            <div class="power-unit">${p.unit}</div>
                        </div>
                        <div class="product-tags">${tags}</div>
                        <div class="product-price">
                            <div class="price-usd">${formatUSD(p.price)}</div>
                            <div class="price-ars">${formatARS(p.price)}</div>
                        </div>
                        <div class="product-action">
                            <button class="btn-view"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            main.innerHTML = html;
        }

        function showAllProducts() {
            currentFamily = null;
            filteredProducts = [...products];
            document.querySelectorAll('.family-item').forEach(el => el.classList.remove('active'));
            document.querySelector('.family-item.all-products').classList.add('active');
            renderProducts(filteredProducts);
        }

        function showFamily(family) {
            currentFamily = family;
            filteredProducts = products.filter(p => p.family === family);
            document.querySelectorAll('.family-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-family="${family}"]`).classList.add('active');

            const familyNames = {
                'gas-residencial': 'Gas Residenciales',
                'gas-comercial': 'Gas Comerciales',
                'gas-industrial': 'Gas Industriales',
                'diesel-silent': 'Diesel Silent 1500 RPM',
                'diesel-abierto': 'Diesel Abierto 1500 RPM',
                'diesel-3000': 'Diesel 3000 RPM',
                'diesel-ultra': 'Diesel Ultra Silent',
                'cummins-cs': 'Cummins Serie CS',
                'cummins-yns': 'Cummins Serie YNS',
                'nafta-3000': 'Nafteros 3000 RPM',
                'nafta-silent': 'Nafteros Silent/Inverter'
            };

            renderProducts(filteredProducts, familyNames[family] || family);
        }

        function search(query) {
            query = query.toLowerCase().trim();
            if (!query) {
                document.body.classList.remove('focus-mode');
                if (currentFamily) {
                    filteredProducts = products.filter(p => p.family === currentFamily);
                } else {
                    filteredProducts = [...products];
                }
            } else {
                document.body.classList.add('focus-mode');
                const base = currentFamily ? products.filter(p => p.family === currentFamily) : products;
                filteredProducts = base.filter(p => {
                    const text = `${p.name} ${p.brand} ${p.power} ${p.fuel} ${p.motor} ${p.tags.join(' ')}`.toLowerCase();
                    return text.includes(query);
                });
            }
            renderProducts(filteredProducts, query ? `Resultados: "${query}"` : undefined);
        }

        let currentGalleryIndex = 0;
        let currentProduct = null;

        function openProduct(id) {
            const p = products.find(x => x.id === id);
            if (!p) return;

            currentProduct = p;
            document.getElementById('modalTitle').textContent = p.name;
            currentGalleryIndex = 0;

            // === GALLERY ===
            let galleryHtml = '';
            if (p.gallery && p.gallery.length > 0) {
                galleryHtml = `
                    <div class="gallery-container">
                        <div class="gallery-main">
                            <img id="galleryMainImg" src="${p.gallery[0]}" alt="${p.name}">
                            ${p.gallery.length > 1 ? `
                                <button class="gallery-nav prev" onclick="changeGalleryImage(-1)"><i class="fas fa-chevron-left"></i></button>
                                <button class="gallery-nav next" onclick="changeGalleryImage(1)"><i class="fas fa-chevron-right"></i></button>
                            ` : ''}
                        </div>
                        ${p.gallery.length > 1 ? `
                            <div class="gallery-thumbnails">
                                ${p.gallery.map((img, i) => `
                                    <img src="${img}" class="${i === 0 ? 'active' : ''}" onclick="setGalleryImage(${i})" alt="Thumbnail ${i+1}">
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                galleryHtml = `<div class="detail-image">${p.img ? `<img src="${p.img}" alt="${p.name}">` : `<i class="fas fa-bolt" style="font-size:5rem;color:var(--text-muted)"></i>`}</div>`;
            }

            // === SPECS ===
            let specsHtml = '';
            if (p.specs) {
                Object.entries(p.specs).forEach(([k, v]) => {
                    specsHtml += `<tr><td>${k}</td><td>${v}</td></tr>`;
                });
            }

            // === FAQ (categorizado) ===
            let faqHtml = '';
            if (p.faq && p.faq.length > 0) {
                const categories = {};
                p.faq.forEach(f => {
                    const cat = f.cat || 'General';
                    if (!categories[cat]) categories[cat] = [];
                    categories[cat].push(f);
                });

                Object.entries(categories).forEach(([cat, items]) => {
                    faqHtml += `<div class="faq-category"><h4>${cat}</h4>`;
                    items.forEach(f => {
                        faqHtml += `
                            <div class="faq-item" onclick="this.classList.toggle('open')">
                                <div class="faq-q"><span>${f.q}</span><i class="fas fa-chevron-down"></i></div>
                                <div class="faq-a">${f.a}</div>
                            </div>
                        `;
                    });
                    faqHtml += `</div>`;
                });
            } else {
                faqHtml = '<p style="color:var(--text-muted)">No hay preguntas frecuentes para este producto.</p>';
            }

            // === ADVANTAGES ===
            let advantagesHtml = '';
            if (p.advantages && p.advantages.length > 0) {
                advantagesHtml = `<div class="advantages-grid">`;
                p.advantages.forEach(adv => {
                    advantagesHtml += `
                        <div class="advantage-card">
                            <h4>${adv.title}</h4>
                            <p>${adv.desc}</p>
                        </div>
                    `;
                });
                advantagesHtml += `</div>`;
            } else {
                advantagesHtml = '<p style="color:var(--text-muted)">No hay ventajas destacadas para este producto.</p>';
            }

            // === COMPARISON ===
            let comparisonHtml = '';
            if (p.comparison) {
                comparisonHtml = `<div class="comparison-container">`;
                Object.entries(p.comparison).forEach(([key, comp]) => {
                    const title = key === 'vs_generico' ? 'vs. Generadores Genéricos' : key === 'vs_kohler' ? 'vs. Kohler' : key;
                    comparisonHtml += `
                        <div class="comparison-card">
                            <h4>${title} <span class="price-diff ${comp.price_diff.includes('+') ? 'higher' : 'lower'}">${comp.price_diff}</span></h4>
                            <div class="comparison-summary">${comp.summary}</div>
                            <ul class="comparison-list">
                                ${comp.advantages.map(adv => `<li><i class="fas fa-check"></i> ${adv}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                });
                comparisonHtml += `</div>`;
            } else {
                comparisonHtml = '<p style="color:var(--text-muted)">No hay comparativas disponibles para este producto.</p>';
            }

            const tags = p.tags.map(t => `<span class="badge ${t === 'tta' ? 'success' : 'info'}">${t.toUpperCase()}</span>`).join('');

            // === TABS ===
            const hasTabs = (p.advantages && p.advantages.length > 0) || p.comparison;
            const tabsHtml = `
                <div class="detail-tabs">
                    <button class="tab-btn active" onclick="switchTab(this,'specs')">Especificaciones</button>
                    <button class="tab-btn" onclick="switchTab(this,'faq')">FAQ</button>
                    ${p.advantages && p.advantages.length > 0 ? `<button class="tab-btn" onclick="switchTab(this,'advantages')">Ventajas</button>` : ''}
                    ${p.comparison ? `<button class="tab-btn" onclick="switchTab(this,'comparison')">Comparativas</button>` : ''}
                </div>
            `;

            const html = `
                <div class="detail-grid">
                    ${galleryHtml}
                    <div class="detail-info">
                        <div class="detail-badges">
                            <span class="badge primary">${p.brand}</span>
                            ${tags}
                        </div>
                        <p class="detail-desc">${p.desc}</p>

                        <div class="price-box">
                            <div class="main-price">${formatUSD(p.price)}</div>
                            <div class="sub-price">${formatARS(p.price)} (TC $${tc})</div>
                            <div class="actions">
                                <button class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
                                <button class="btn btn-outline"><i class="fas fa-file-pdf"></i> PDF</button>
                            </div>
                        </div>

                        <div class="specs-quick">
                            <div class="spec-item">
                                <div class="label">Potencia</div>
                                <div class="value">${p.power} ${p.unit}</div>
                            </div>
                            <div class="spec-item">
                                <div class="label">Tension</div>
                                <div class="value">${p.voltage}</div>
                            </div>
                            <div class="spec-item">
                                <div class="label">Motor</div>
                                <div class="value">${p.motor}</div>
                            </div>
                            <div class="spec-item">
                                <div class="label">Peso</div>
                                <div class="value">${p.weight} kg</div>
                            </div>
                        </div>

                        ${tabsHtml}

                        <div class="tab-content active" id="tab-specs">
                            <table class="specs-table">${specsHtml}</table>
                        </div>
                        <div class="tab-content" id="tab-faq">${faqHtml}</div>
                        ${p.advantages && p.advantages.length > 0 ? `<div class="tab-content" id="tab-advantages">${advantagesHtml}</div>` : ''}
                        ${p.comparison ? `<div class="tab-content" id="tab-comparison">${comparisonHtml}</div>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('modal').classList.add('active');
        }

        function changeGalleryImage(direction) {
            if (!currentProduct || !currentProduct.gallery || currentProduct.gallery.length === 0) return;

            currentGalleryIndex = (currentGalleryIndex + direction + currentProduct.gallery.length) % currentProduct.gallery.length;
            setGalleryImage(currentGalleryIndex);
        }

        function setGalleryImage(index) {
            if (!currentProduct || !currentProduct.gallery || currentProduct.gallery.length === 0) return;

            currentGalleryIndex = index;
            const mainImg = document.getElementById('galleryMainImg');
            if (mainImg) {
                mainImg.src = currentProduct.gallery[index];
                document.querySelectorAll('.gallery-thumbnails img').forEach((thumb, i) => {
                    thumb.classList.toggle('active', i === index);
                });
            }
        }

        function switchTab(btn, id) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('tab-' + id).classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // ========== EVENTS ==========
        document.getElementById('searchInput').addEventListener('input', e => search(e.target.value));
        document.getElementById('tcInput').addEventListener('change', e => {
            tc = parseFloat(e.target.value) || 1200;
            renderProducts(filteredProducts);
        });
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

        // ========== INIT ==========
        document.getElementById('totalCount').textContent = products.length;
        showAllProducts();
    </script>
</body>
</html>
