<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOR INNOVACIÓN - Plataforma de Precios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f1117;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #25293e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: #ff8c00;
            --accent-secondary: #ffa500;
            --border-color: #333;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --purple: #a855f7;
            --cyan: #06b6d4;
            --gold: #fbbf24;
            --teal: #14b8a6;
            --pink: #ec4899;
            --red: #dc2626;
            --blue: #2563eb;
            --brown: #92400e;
            --navy: #001f3f;
            --olive: #556b2f;
            --violet: #8b5cf6;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-md: 0 8px 16px rgba(0,0,0,0.4);
            --shadow-lg: 0 16px 32px rgba(0,0,0,0.5);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #1a1f2e 0%, #2a1f4f 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-primary);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .search-container {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
        
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }
        
        .autocomplete-dropdown.active {
            display: block;
        }
        
        .autocomplete-group {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .autocomplete-group-title {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .autocomplete-item:hover {
            background-color: var(--bg-tertiary);
            color: var(--accent-primary);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .exchange-rate-input {
            width: 100px;
            padding: 0.5rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
            text-align: center;
        }
        
        .exchange-rate-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .icon-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.3rem;
            cursor: pointer;
            transition: color 0.2s;
            position: relative;
        }
        
        .icon-button:hover {
            color: var(--accent-primary);
        }
        
        .icon-button.active {
            color: var(--accent-primary);
        }
        
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .internal-mode-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            display: none;
            z-index: 99;
        }
        
        .internal-mode-indicator.active {
            display: block;
        }
        
        /* Type Bar */
        .type-bar {
            background-color: var(--bg-secondary);
            padding: 0.75rem 1rem;
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 70px;
            z-index: 99;
            scrollbar-width: thin;
        }
        
        .type-bar::-webkit-scrollbar {
            height: 4px;
        }
        
        .type-bar::-webkit-scrollbar-track {
            background-color: var(--bg-tertiary);
        }
        
        .type-bar::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary);
            border-radius: 2px;
        }
        
        .type-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 0.8rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
            transition: all 0.2s;
            border-radius: 6px;
        }
        
        .type-button:hover {
            color: var(--accent-primary);
            background-color: rgba(255, 140, 0, 0.1);
        }
        
        .type-button.active {
            color: var(--accent-primary);
            background-color: rgba(255, 140, 0, 0.2);
        }
        
        .type-button i {
            font-size: 1.5rem;
        }
        
        /* Breadcrumb */
        .breadcrumb {
            padding: 1rem 2rem;
            background-color: var(--bg-secondary);
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .breadcrumb a {
            color: var(--accent-primary);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .breadcrumb a:hover {
            color: var(--accent-secondary);
        }
        
        /* Main Container */
        .main-container {
            padding: 2rem;
            min-height: calc(100vh - 200px);
        }
        
        /* Grid layouts */
        .grid {
            display: grid;
            gap: 2rem;
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        .grid-4 {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        
        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .card-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .card-specs {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            line-height: 1.4;
        }
        
        .card-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-primary);
            margin-top: 1rem;
        }
        
        .card-price-ars {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }
        
        .card-image-placeholder {
            width: 100%;
            height: 150px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            border: 1px dashed var(--border-color);
        }
        
        .product-card {
            position: relative;
        }
        
        .product-card.out-of-stock {
            opacity: 0.6;
        }
        
        .out-of-stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--danger);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.8rem;
        }
        
        .tag {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
        }
        
        .tag.premium { background-color: var(--gold); }
        .tag.silent { background-color: var(--info); }
        .tag.tta { background-color: var(--success); }
        .tag.inverter { background-color: var(--purple); }
        .tag.diesel { background-color: #666; }
        .tag.gas { background-color: var(--accent-primary); }
        .tag.dual { background-color: var(--cyan); }
        .tag.insonorizado { background-color: var(--teal); }
        .tag.trifasico { background-color: var(--red); }
        .tag.horizontal { background-color: var(--brown); }
        .tag.reductor { background-color: #4338ca; }
        .tag.embrague { background-color: var(--pink); }
        .tag.agua-sucia { background-color: #991b1b; }
        .tag.alta-presion { background-color: #1e3a8a; }
        .tag.24v { background-color: var(--violet); }
        .tag.mochila { background-color: var(--olive); }
        .tag.semiprofesional { background-color: var(--navy); }
        .tag.4en1 { background-color: #92400e; }
        
        /* Sidebar */
        .layout-with-sidebar {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }
        
        .sidebar {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            height: fit-content;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .sidebar-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid var(--accent-primary);
        }
        
        .filter-group {
            margin-bottom: 1.5rem;
        }
        
        .filter-label {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--text-primary);
        }
        
        .filter-input {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a1f2e 0%, #2a1f4f 100%);
            padding: 4rem 2rem;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-md);
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .hero-contact {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }
        
        .hero-contact a {
            color: var(--accent-primary);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.2s;
        }
        
        .hero-contact a:hover {
            color: var(--accent-secondary);
        }
        
        /* Product Detail */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .gallery-main {
            width: 100%;
            aspect-ratio: 1;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .gallery-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--accent-primary);
        }
        
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .gallery-arrow {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--accent-primary);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .gallery-arrow:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
        
        .gallery-dots {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .gallery-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .gallery-dot.active {
            background-color: var(--accent-primary);
        }
        
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .product-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
        }
        
        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .product-brand {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }
        
        .product-specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .spec {
            display: flex;
            flex-direction: column;
        }
        
        .spec-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .spec-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: bold;
        }
        
        .price-section {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .price-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }
        
        .price-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-primary);
        }
        
        .price-ars {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }
        
        .cost-section {
            background-color: rgba(255, 140, 0, 0.1);
            padding: 1rem;
            border-radius: 6px;
            border: 1px dashed var(--accent-primary);
            margin-top: 1rem;
            display: none;
        }
        
        .cost-section.visible {
            display: block;
        }
        
        .cost-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .cost-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-primary);
        }
        
        .margin-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        
        .margin-value {
            font-size: 1rem;
            font-weight: bold;
            color: var(--accent-primary);
        }
        
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .button-primary {
            background-color: var(--accent-primary);
            color: white;
        }
        
        .button-primary:hover {
            background-color: var(--accent-secondary);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }
        
        .button-secondary {
            background-color: var(--bg-secondary);
            color: var(--accent-primary);
            border: 2px solid var(--accent-primary);
        }
        
        .button-secondary:hover {
            background-color: rgba(255, 140, 0, 0.1);
        }
        
        .button-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .button-danger:hover {
            background-color: #dc2626;
        }
        
        .add-to-budget {
            width: 100%;
            padding: 1rem;
        }
        
        /* Specifications Table */
        .specs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .specs-table th {
            background-color: var(--bg-tertiary);
            padding: 1rem;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid var(--accent-primary);
        }
        
        .specs-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .specs-table tr:hover {
            background-color: var(--bg-tertiary);
        }
        
        /* Budget Panel */
        .budget-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100vh;
            background-color: var(--bg-secondary);
            border-left: 2px solid var(--accent-primary);
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 200;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .budget-panel.open {
            transform: translateX(0);
        }
        
        .budget-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .budget-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .budget-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .budget-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .budget-client-info {
            margin-bottom: 1.5rem;
        }
        
        .budget-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .budget-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .budget-input-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 0.8rem;
            display: block;
        }
        
        .budget-item {
            background-color: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
        
        .budget-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        
        .budget-item-name {
            font-weight: bold;
            flex: 1;
        }
        
        .budget-item-remove {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .budget-item-qty {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        
        .qty-btn {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .qty-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .qty-input {
            width: 60px;
            text-align: center;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            padding: 0.3rem;
        }
        
        .budget-item-price {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .budget-item-subtotal {
            font-weight: bold;
            color: var(--accent-primary);
            margin-top: 0.3rem;
        }
        
        .budget-footer {
            padding: 1.5rem;
            border-top: 2px solid var(--border-color);
            background-color: var(--bg-tertiary);
        }
        
        .budget-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .budget-total-label {
            color: var(--text-secondary);
        }
        
        .budget-total-value {
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .budget-grand-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
            color: var(--accent-primary);
        }
        
        .budget-iva-section {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .budget-iva-item {
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            margin-top: 0.3rem;
        }
        
        .budget-iva-item-label {
            color: var(--text-secondary);
        }
        
        .budget-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .budget-actions button {
            flex: 1;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 300;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .modal-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .modal-buttons button {
            flex: 1;
        }
        
        /* Related Products */
        .related-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }
        
        .related-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state-message {
            font-size: 1.1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-container {
                max-width: 100%;
                margin: 0;
            }
            
            .product-detail {
                grid-template-columns: 1fr;
            }
            
            .layout-with-sidebar {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: sticky;
                top: 140px;
            }
            
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .budget-panel {
                width: 100%;
                max-width: 100%;
            }
            
            .hero-title {
                font-size: 2rem;
            }
        }
    
@media (max-width: 768px) {
    header { flex-wrap: wrap; gap: 0.5rem; padding: 0.5rem 1rem; }
    .logo { font-size: 1.1rem; }
    .logo i { font-size: 1.5rem; }
    .search-container { max-width: 100%; margin: 0.5rem 0; order: 3; flex-basis: 100%; }
    .type-bar { padding: 0.4rem 0.5rem; gap: 0.3rem; top: auto; position: relative; }
    .type-button { padding: 0.4rem 0.6rem; font-size: 0.65rem; }
    .type-button i { font-size: 1rem; }
    .main-container { padding: 1rem; }
    .layout-with-sidebar { grid-template-columns: 1fr; }
    .sidebar { margin-bottom: 1rem; }
    .grid-2, .grid-3, .grid-4 { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
    .grid { gap: 0.75rem; }
    .card { padding: 0.8rem; }
    .product-detail { grid-template-columns: 1fr; }
    .hero { padding: 1.5rem 1rem; margin-bottom: 1rem; }
    .hero-title { font-size: 1.5rem; }
    .budget-panel { width: 100%; }
    .breadcrumb { padding: 0.4rem 1rem; font-size: 0.8rem; }
}


.budget-content::-webkit-scrollbar { width: 6px; }
.budget-content::-webkit-scrollbar-track { background: var(--bg-tertiary); }
.budget-content::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 3px; }

</style>

<body>
    <!-- Internal Mode Indicator -->
    <div id="internalModeIndicator" class="internal-mode-indicator">
        INTERNAL MODE
    </div>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-bolt"></i>
            KOR
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
            <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
        </div>
        
        <div class="header-controls">
            <div style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem;">
                <span style="color: var(--text-secondary);">USD/ARS</span>
                <input type="number" id="exchangeRateInput" class="exchange-rate-input" value="1150" min="1">
            </div>
            <button id="internalModeToggle" class="icon-button" title="Modo Interno">
                <i class="fas fa-lock"></i>
            </button>
            <button id="budgetToggle" class="icon-button" title="Presupuesto">
                <i class="fas fa-shopping-cart"></i>
                <span id="budgetCounter" class="badge" style="display: none;">0</span>
            </button>
        </div>
    </header>
    
    <!-- Type Bar -->
    <div class="type-bar" id="typeBar"></div>
    
    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb">
        <a href="#home">Inicio</a>
    </div>
    
    <!-- Main Container -->
    <div class="main-container" id="mainContainer"></div>
    
    <!-- Budget Panel -->
    <div class="budget-panel" id="budgetPanel">
        <div class="budget-header">
            <div class="budget-title">Presupuesto</div>
            <button class="budget-close" id="budgetClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="budget-content">
            <div class="budget-client-info">
                <label class="budget-input-label">Nombre del Cliente</label>
                <input type="text" id="budgetClientName" class="budget-input" placeholder="Ingrese nombre">
                
                <label class="budget-input-label">Email</label>
                <input type="email" id="budgetClientEmail" class="budget-input" placeholder="Ingrese email">
                
                <label class="budget-input-label">Teléfono</label>
                <input type="tel" id="budgetClientPhone" class="budget-input" placeholder="Ingrese teléfono">
            </div>
            
            <div id="budgetItemsContainer"></div>
        </div>
        
        <div class="budget-footer">
            <div id="budgetTotals"></div>
            <div class="budget-actions">
                <button id="exportPdfBtn" class="button button-secondary">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button id="clearBudgetBtn" class="button button-danger">
                    <i class="fas fa-trash"></i> Limpiar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Acceso Modo Interno</div>
            <input type="password" id="passwordInput" class="modal-input" placeholder="Ingrese contraseña">
            <div class="modal-buttons">
                <button id="cancelPasswordBtn" class="button button-secondary">Cancelar</button>
                <button id="submitPasswordBtn" class="button button-primary">Aceptar</button>
            </div>
        </div>
    </div>

        function renderBudgetPanel() {
            const container = document.getElementById('budgetItemsContainer');
            if (app.budget.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-message">No hay productos en el presupuesto</div></div>';
                updateBudgetTotals();
                return;
            }
            
            const itemsHtml = app.budget.map((item, idx) => {
                const product = PRODUCTOS.find(p => p.id == item.id);
                if (!product) return '';
                const subtotal = product.pvp_sin_iva * item.qty;
                return `
                    <div class="budget-item">
                        <div class="budget-item-header">
                            <div class="budget-item-name">${product.modelo}</div>
                            <button class="budget-item-remove" onclick="removeFromBudget(${idx})">Eliminar</button>
                        </div>
                        <div class="budget-item-price">${product.marca}</div>
                        <div class="budget-item-qty">
                            <button class="qty-btn" onclick="updateBudgetQty(${idx}, -1)">−</button>
                            <input type="number" class="qty-input" value="${item.qty}" min="1" onchange="updateBudgetQtyManual(${idx}, this.value)">
                            <button class="qty-btn" onclick="updateBudgetQty(${idx}, 1)">+</button>
                        </div>
                        <div class="budget-item-price">${formatCurrency(product.pvp_sin_iva)}</div>
                        <div class="budget-item-subtotal">Subtotal: ${formatCurrency(subtotal)}</div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = itemsHtml;
            updateBudgetTotals();
        }
        
        function updateBudgetTotals() {
            const totalsContainer = document.getElementById('budgetTotals');
            
            let totalWithoutIva = 0;
            const ivaBreakdown = {};
            
            app.budget.forEach(item => {
                const product = PRODUCTOS.find(p => p.id == item.id);
                if (!product) return;
                const subtotal = product.pvp_sin_iva * item.qty;
                totalWithoutIva += subtotal;
                
                const ivaRate = product.iva_rate;
                if (!ivaBreakdown[ivaRate]) {
                    ivaBreakdown[ivaRate] = 0;
                }
                ivaBreakdown[ivaRate] += subtotal * (ivaRate / 100);
            });
            
            let totalIva = 0;
            let ivaHtml = '';
            Object.keys(ivaBreakdown).sort((a,b) => a-b).forEach(rate => {
                const amount = ivaBreakdown[rate];
                totalIva += amount;
                ivaHtml += `<div class="budget-iva-item">
                    <span class="budget-iva-item-label">IVA ${rate}%</span>
                    <span>${formatCurrency(amount)}</span>
                </div>`;
            });
            
            const totalWithIva = totalWithoutIva + totalIva;
            const totalArs = totalWithIva * app.exchangeRate;
            
            totalsContainer.innerHTML = `
                <div class="budget-total">
                    <span class="budget-total-label">Subtotal (USD)</span>
                    <span class="budget-total-value">${formatCurrency(totalWithoutIva)}</span>
                </div>
                <div class="budget-iva-section">
                    ${ivaHtml}
                    <div class="budget-iva-item">
                        <span class="budget-iva-item-label">Total IVA</span>
                        <span>${formatCurrency(totalIva)}</span>
                    </div>
                </div>
                <div class="budget-grand-total">
                    <span>Total (USD)</span>
                    <span>${formatCurrency(totalWithIva)}</span>
                </div>
                <div class="budget-grand-total" style="color: var(--text-primary);">
                    <span>Total (ARS)</span>
                    <span>${formatCurrency(totalArs, 'ARS')}</span>
                </div>
            `;
        }
        
        // Budget functions
        function addToBudget(productId) {
            const existing = app.budget.find(item => item.id == productId);
            if (existing) {
                existing.qty += 1;
            } else {
                app.budget.push({ id: productId, qty: 1 });
            }
            updateBudgetCounter();
            renderBudgetPanel();
            alert('Producto agregado al presupuesto');
        }
        
        function removeFromBudget(idx) {
            app.budget.splice(idx, 1);
            updateBudgetCounter();
            renderBudgetPanel();
        }
        
        function updateBudgetQty(idx, delta) {
            const newQty = app.budget[idx].qty + delta;
            if (newQty > 0) {
                app.budget[idx].qty = newQty;
                updateBudgetCounter();
                renderBudgetPanel();
            }
        }
        
        function updateBudgetQtyManual(idx, value) {
            const qty = parseInt(value) || 1;
            if (qty > 0) {
                app.budget[idx].qty = qty;
                updateBudgetCounter();
                renderBudgetPanel();
            }
        }
        
        function updateBudgetCounter() {
            const counter = document.getElementById('budgetCounter');
            const total = app.budget.reduce((sum, item) => sum + item.qty, 0);
            if (total > 0) {
                counter.textContent = total;
                counter.style.display = 'flex';
            } else {
                counter.style.display = 'none';
            }
        }
        
        // Internal Mode
        document.getElementById('internalModeToggle').addEventListener('click', () => {
            if (app.internalMode) {
                app.internalMode = false;
                document.getElementById('internalModeIndicator').classList.remove('active');
                document.getElementById('internalModeToggle').classList.remove('active');
            } else {
                document.getElementById('passwordModal').classList.add('active');
            }
        });
        
        document.getElementById('submitPasswordBtn').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            if (password === '2026') {
                app.internalMode = true;
                document.getElementById('passwordModal').classList.remove('active');
                document.getElementById('internalModeIndicator').classList.add('active');
                document.getElementById('internalModeToggle').classList.add('active');
                document.getElementById('passwordInput').value = '';
                const currentHash = window.location.hash;
                if (currentHash.startsWith('#producto/')) {
                    const productId = currentHash.split('/')[1];
                    renderProducto(productId);
                }
            } else {
                alert('Contraseña incorrecta');
            }
        });
        
        document.getElementById('cancelPasswordBtn').addEventListener('click', () => {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        });
        
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('submitPasswordBtn').click();
            }
        });
        
        // Budget Panel
        document.getElementById('budgetToggle').addEventListener('click', () => {
            document.getElementById('budgetPanel').classList.toggle('open');
        });
        
        document.getElementById('budgetClose').addEventListener('click', () => {
            document.getElementById('budgetPanel').classList.remove('open');
        });
        
        document.getElementById('clearBudgetBtn').addEventListener('click', () => {
            if (confirm('¿Estás seguro de que deseas limpiar el presupuesto?')) {
                app.budget = [];
                updateBudgetCounter();
                renderBudgetPanel();
            }
        });
        
        document.getElementById('exportPdfBtn').addEventListener('click', () => {
            if (app.budget.length === 0) {
                alert('No hay productos para exportar');
                return;
            }
            
            const clientName = document.getElementById('budgetClientName').value || 'Cliente';
            const clientEmail = document.getElementById('budgetClientEmail').value;
            const clientPhone = document.getElementById('budgetClientPhone').value;
            
            alert('Funcionalidad de PDF disponible. Implementar con jsPDF.');
        });
        
        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const dropdown = document.getElementById('autocompleteDropdown');
            
            if (query.length === 0) {
                dropdown.classList.remove('active');
                return;
            }
            
            const results = PRODUCTOS.filter(p => 
                p.modelo.toLowerCase().includes(query) ||
                p.marca.toLowerCase().includes(query) ||
                p.familia.toLowerCase().includes(query)
            ).slice(0, 10);
            
            if (results.length === 0) {
                dropdown.classList.remove('active');
                return;
            }
            
            const grouped = {};
            results.forEach(p => {
                if (!grouped[p.familia]) grouped[p.familia] = [];
                grouped[p.familia].push(p);
            });
            
            let html = '';
            Object.keys(grouped).sort().forEach(familia => {
                html += `<div class="autocomplete-group">
                    <div class="autocomplete-group-title">${familia}</div>
                    ${grouped[familia].map(p => `
                        <div class="autocomplete-item" onclick="navigateTo('#producto/${p.id}'); document.getElementById('searchInput').value = '';">
                            ${p.modelo} - ${p.marca}
                        </div>
                    `).join('')}
                </div>`;
            });
            
            dropdown.innerHTML = html;
            dropdown.classList.add('active');
        });
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('autocompleteDropdown').classList.remove('active');
            }
        });
        
        // Exchange Rate
        document.getElementById('exchangeRateInput').addEventListener('change', (e) => {
            app.exchangeRate = parseFloat(e.target.value) || 1150;
            const currentHash = window.location.hash;
            if (currentHash.startsWith('#familia/')) {
                const parts = currentHash.split('/');
                renderFamilia(parts[1], parts[2]);
            } else if (currentHash.startsWith('#producto/')) {
                const productId = currentHash.split('/')[1];
                renderProducto(productId);
            }
            renderBudgetPanel();
        });
        
        // Routing
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.slice(1);
            
            if (hash === '' || hash === 'home') {
                app.currentType = null;
                app.currentSubfamilia = null;
                renderHome();
                renderTypeBar();
                document.getElementById('breadcrumb').innerHTML = '<a href="#home">Inicio</a>';
            } else if (hash.startsWith('tipo/')) {
                const slug = hash.split('/')[1];
                renderTipo(slug);
            } else if (hash.startsWith('familia/')) {
                const parts = hash.split('/');
                renderFamilia(parts[1], parts[2]);
            } else if (hash.startsWith('producto/')) {
                const id = hash.split('/')[1];
                renderProducto(id);
            }
        });
        
        // Init
        window.addEventListener('load', () => {
            renderTypeBar();
            if (window.location.hash === '') {
                navigateTo('#home');
            } else {
                window.dispatchEvent(new Event('hashchange'));
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.min.js"></script>
</body>
</html>
