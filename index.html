<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOR Generadores - Lista de Precios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-card: #ffffff;
            --bg-hover: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --accent: #dc2626;
            --accent-hover: #b91c1c;
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            --gas: #059669;
            --diesel: #6b7280;
            --nafta: #d97706;
            --cummins: #dc2626;
            --success: #059669;
            --info: #2563eb;
            --purple: #8b5cf6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
        }

        /* ========== HEADER MINIMALISTA ========== */
        .header {
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            white-space: nowrap;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-container i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tc-input {
            width: 80px;
            padding: 0.4rem 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.8rem;
            text-align: center;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-icon:hover { color: var(--accent); background: var(--bg-card); }

        /* ========== MODO FOCUS (al buscar) ========== */
        body.focus-mode .header {
            padding: 0.35rem 1rem;
        }

        body.focus-mode .logo,
        body.focus-mode .header-actions {
            opacity: 0.3;
            pointer-events: none;
        }

        body.focus-mode .search-container {
            max-width: 100%;
        }

        body.focus-mode .sidebar {
            width: 200px;
        }

        body.focus-mode .family-name {
            font-size: 0.75rem;
        }

        /* ========== LAYOUT ========== */
        .app-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: calc(100vh - 45px);
        }

        /* ========== SIDEBAR COMPACTO ========== */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            box-shadow: 1px 0 3px 0 rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            padding: 0.5rem 0;
            transition: width 0.3s;
        }

        .sidebar-section {
            padding: 0.5rem 0.75rem;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .family-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: all 0.15s;
            gap: 0.5rem;
        }

        .family-item:hover {
            background: var(--bg-hover);
        }

        .family-item.active {
            background: rgba(255, 107, 0, 0.08);
            border-left-color: var(--accent);
        }

        .family-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex-shrink: 0;
        }

        .family-icon.gas { background: rgba(34,197,94,0.15); color: var(--gas); }
        .family-icon.diesel { background: rgba(107,114,128,0.15); color: var(--diesel); }
        .family-icon.nafta { background: rgba(245,158,11,0.15); color: var(--nafta); }
        .family-icon.cummins { background: rgba(239,68,68,0.15); color: var(--cummins); }

        .family-name {
            flex: 1;
            font-size: 0.8rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .family-count {
            font-size: 0.65rem;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 0.1rem 0.4rem;
            border-radius: 8px;
        }

        .family-item.all-products {
            border-bottom: 1px solid var(--border);
            margin-bottom: 0.25rem;
            padding-bottom: 0.75rem;
        }

        .family-item.all-products .family-icon {
            background: rgba(255,107,0,0.15);
            color: var(--accent);
        }

        /* ========== CONTENIDO PRINCIPAL ========== */
        .main-content {
            padding: 1rem;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .content-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .content-title .count {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .view-toggle {
            display: flex;
            gap: 0.25rem;
        }

        .view-btn {
            padding: 0.4rem 0.6rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .view-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* ========== LISTA DE PRODUCTOS EN FILA ========== */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .product-row {
            display: grid;
            grid-template-columns: 90px 1fr 90px 130px 120px 40px;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: all 0.15s;
        }

        .product-row:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateX(2px);
        }

        .product-thumb {
            width: 90px;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-thumb i {
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .product-details {
            min-width: 0;
        }

        .product-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-name .brand {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            background: var(--bg-secondary);
            border-radius: 3px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .product-specs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .product-specs span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .product-specs i {
            color: var(--accent);
            font-size: 0.65rem;
        }

        .product-power {
            text-align: center;
        }

        .power-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
        }

        .power-unit {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            justify-content: flex-start;
        }

        .tag {
            font-size: 0.6rem;
            padding: 0.2rem 0.45rem;
            border-radius: 3px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tag.gas { background: rgba(34,197,94,0.15); color: var(--gas); }
        .tag.diesel { background: rgba(107,114,128,0.2); color: #9ca3af; }
        .tag.nafta { background: rgba(245,158,11,0.15); color: var(--nafta); }
        .tag.tta { background: rgba(139,92,246,0.15); color: var(--purple); }
        .tag.silent { background: rgba(59,130,246,0.15); color: var(--info); }
        .tag.trifasico { background: rgba(239,68,68,0.15); color: var(--cummins); }
        .tag.inverter { background: rgba(6,182,212,0.15); color: #06b6d4; }

        .product-price {
            text-align: right;
        }

        .price-usd {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
        }

        .price-ars {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .product-action {
            display: flex;
            justify-content: center;
        }

        .btn-view {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.15s;
        }

        .btn-view:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-card);
            z-index: 1000;
            display: none;
            overflow: hidden;
        }

        .modal-overlay.active { display: block; }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.25rem;
            font-weight: 700;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: minmax(350px, 500px) 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 1200px) {
            .detail-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        .detail-image {
            background: var(--bg-card);
            border-radius: 10px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .detail-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .detail-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.primary { background: var(--accent); color: white; }
        .badge.success { background: var(--success); color: white; }
        .badge.info { background: var(--info); color: white; }

        .detail-desc {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        .price-box {
            background: linear-gradient(135deg, rgba(255,107,0,0.1), rgba(255,107,0,0.05));
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 1rem;
        }

        .price-box .main-price {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--accent);
        }

        .price-box .sub-price {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .price-box .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            border: none;
            transition: all 0.15s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .specs-quick {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .spec-item {
            background: var(--bg-secondary);
            padding: 1.25rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .spec-item .label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }

        .spec-item .value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .detail-tabs {
            display: flex;
            gap: 0;
            border-bottom: 2px solid var(--border);
            margin-top: 1rem;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .detail-tabs::-webkit-scrollbar {
            height: 4px;
        }

        .detail-tabs::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .tab-btn {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
        }

        .tab-btn:hover { color: var(--text-primary); }

        .tab-btn.active {
            color: var(--accent);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-content {
            display: none;
            padding-top: 1rem;
        }

        .tab-content.active { display: block; }

        .specs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .specs-table tr { border-bottom: 1px solid var(--border); }
        .specs-table td { padding: 0.9rem 0; }
        .specs-table td:first-child { color: var(--text-secondary); width: 45%; font-weight: 500; }
        .specs-table td:last-child { color: var(--text-primary); font-weight: 400; }

        .faq-item {
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        .faq-q {
            padding: 1rem 1.25rem;
            background: var(--bg-card);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .faq-q:hover { background: var(--bg-hover); }

        .faq-a {
            display: none;
            padding: 1.25rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
            border-top: 1px solid var(--border);
        }

        .faq-item.open .faq-a { display: block; }
        .faq-item.open .faq-q i { transform: rotate(180deg); }

        .faq-category {
            margin-bottom: 1.5rem;
        }

        .faq-category h4 {
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* ========== GALLERY ========== */
        .gallery-container {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-main {
            position: relative;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .gallery-main img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.95);
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .gallery-nav:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .gallery-nav.prev { left: 10px; }
        .gallery-nav.next { right: 10px; }

        .gallery-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            padding: 0.75rem;
            background: var(--bg-primary);
        }

        .gallery-thumbnails img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .gallery-thumbnails img:hover {
            border-color: var(--text-secondary);
        }

        .gallery-thumbnails img.active {
            border-color: var(--accent);
        }

        /* ========== ADVANTAGES ========== */
        .advantages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .advantage-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s;
        }

        .advantage-card:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .advantage-card h4 {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .advantage-card p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* ========== COMPARISON ========== */
        .comparison-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comparison-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .comparison-card h4 {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .price-diff {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .price-diff.higher {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .price-diff.lower {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .comparison-summary {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            border-left: 3px solid var(--accent);
        }

        .comparison-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .comparison-list li {
            padding: 0.5rem 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .comparison-list li i {
            color: var(--success);
            margin-top: 0.2rem;
            flex-shrink: 0;
        }

        /* ========== VIDEO ========== */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: var(--bg-secondary);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ========== PRICING ========== */
        .pricing-detail {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .pricing-total {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: white;
        }

        .pricing-total-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .pricing-total-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .pricing-total-sub {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .pricing-breakdown {
            display: grid;
            gap: 1rem;
        }

        .pricing-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .pricing-card.highlight {
            border-color: var(--accent);
            background: rgba(255, 107, 0, 0.05);
        }

        .pricing-card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .pricing-num {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .pricing-card h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .pricing-line {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.9rem;
        }

        .pricing-line:last-child {
            border-bottom: none;
        }

        .pricing-line.pricing-subtotal {
            font-weight: 700;
            font-size: 1rem;
            color: var(--accent);
            margin-top: 0.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border);
            border-bottom: none;
        }

        .pricing-note {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .pricing-note i {
            color: var(--info);
            font-size: 1.2rem;
        }

        /* ========== INSTALLATION ========== */
        .installation-detail {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .installation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .installation-card {
            border-radius: 10px;
            overflow: hidden;
        }

        .installation-header {
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .installation-header.success {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
        }

        .installation-header.warning {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            color: white;
        }

        .installation-header i {
            font-size: 1.3rem;
        }

        .installation-header h4 {
            margin: 0;
            font-size: 0.95rem;
        }

        .installation-list {
            list-style: none;
            padding: 1.25rem;
            margin: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-top: none;
        }

        .installation-list li {
            padding: 0.75rem 0;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-light);
        }

        .installation-list li:last-child {
            border-bottom: none;
        }

        .installation-list li i {
            margin-top: 0.2rem;
            flex-shrink: 0;
        }

        .installation-card.included .installation-list li i {
            color: var(--success);
        }

        .installation-card.not-included .installation-list li i {
            color: #ef4444;
        }

        .installation-note {
            display: flex;
            gap: 1rem;
            padding: 1.25rem;
            background: rgba(255, 107, 0, 0.05);
            border: 1px solid rgba(255, 107, 0, 0.2);
            border-radius: 8px;
        }

        .installation-note i {
            color: var(--accent);
            font-size: 1.5rem;
            flex-shrink: 0;
            margin-top: 0.2rem;
        }

        .installation-note h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .installation-note p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* ========== WARRANTY ========== */
        .warranty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .warranty-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .warranty-card:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .warranty-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .warranty-card h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .warranty-card p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .app-layout { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .product-row {
                grid-template-columns: 70px 1fr 70px 100px;
            }
            .product-tags, .product-action { display: none; }
            .detail-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 640px) {
            .product-row {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            .product-thumb { width: 100%; height: 100px; }
            .product-power, .product-price { text-align: left; }
            .specs-quick { grid-template-columns: repeat(2, 1fr); }
        }

        // ========== ODOO API INTEGRATION ==========
        async function loadProductsFromOdoo() {
            try {
                console.log('üîÑ Cargando productos desde Odoo API...');
                const response = await fetch('https://odoo19.generadores.ar/api/v1/products');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.products && data.products.length > 0) {
                    console.log(`‚úÖ ${data.products.length} productos cargados desde Odoo`);

                    // Transformar productos de Odoo al formato local
                    const odooProducts = data.products.map(p => {
                        // Determinar familia seg√∫n el tipo de combustible
                        let family = 'otros';
                        if (p.fuel === 'gas') family = 'gas-residencial';
                        else if (p.fuel === 'gasoline') family = 'nafta-portatil';
                        else if (p.fuel === 'diesel') family = 'diesel-industrial';

                        // Extraer potencia del nombre o specs
                        let power = 0;
                        const powerMatch = p.name.match(/(\d+(?:\.\d+)?)\s*(kva|kw|w)/i);
                        if (powerMatch) {
                            power = parseFloat(powerMatch[1]);
                            if (powerMatch[2].toLowerCase() === 'w') power = power / 1000;
                        }

                        return {
                            id: p.id,
                            name: p.name,
                            brand: p.brand || 'GENERADOR',
                            family: family,
                            power: power,
                            unit: 'kVA',
                            voltage: p.voltage || '220V',
                            fuel: p.fuel || 'nafta',
                            price: p.price || 0,
                            motor: p.kor_model || '',
                            start: p.start_type || 'Manual',
                            weight: parseInt(p.weight) || 0,
                            noise: '',
                            tags: p.tags || [],
                            img: p.images && p.images.length > 0 ? p.images[0].url : '',
                            gallery: p.gallery && p.gallery.length > 0 ? p.gallery.map(img => img.url) : [],
                            desc: p.description || '',
                            specs: p.specs && p.specs.length > 0 ? Object.fromEntries(p.specs.map(s => [s.label, s.value])) : {},
                            faq: [],
                            // Campos adicionales de Odoo
                            odoo_source: true,
                            website_url: p.website_url,
                            pdf_url: p.pdf_url,
                            video_url: p.video_url,
                            audio_url: p.audio_url,
                            folleto_url: p.folleto_url,
                            infografia_url: p.infografia_url,
                            sitio_web: p.sitio_web
                        };
                    });

                    // Mezclar con productos locales (priorizar locales si tienen el mismo ID)
                    const localIds = new Set(products.map(p => p.id));
                    const newProducts = odooProducts.filter(p => !localIds.has(p.id));

                    // Agregar productos de Odoo que no existen localmente
                    products.push(...newProducts);

                    console.log(`üì¶ Total productos despu√©s de merge: ${products.length}`);
                    console.log(`   - Locales: ${products.length - newProducts.length}`);
                    console.log(`   - Odoo: ${newProducts.length}`);
                } else {
                    console.warn('‚ö†Ô∏è No se recibieron productos desde Odoo');
                }
            } catch (error) {
                console.error('‚ùå Error cargando productos desde Odoo:', error);
                console.log('‚ÑπÔ∏è Continuando solo con productos locales');
            }
        }

        // ========== STATE ==========
        let currentFamily = null;
        let filteredProducts = [...products];
        let tc = 1200;

        // ========== FUNCTIONS ==========
        function formatUSD(n) { return 'USD ' + n.toLocaleString('es-AR'); }
        function formatARS(n) { return '$ ' + (n * tc).toLocaleString('es-AR'); }

        function renderProducts(list, title = 'Todos los Generadores') {
            const main = document.getElementById('mainContent');

            if (list.length === 0) {
                main.innerHTML = `<div class="empty-state"><i class="fas fa-search"></i><h3>Sin resultados</h3><p>No se encontraron productos</p></div>`;
                return;
            }

            let html = `
                <div class="content-header">
                    <h1 class="content-title">${title} <span class="count">(${list.length})</span></h1>
                </div>
                <div class="products-list">
            `;

            list.forEach(p => {
                const tags = p.tags.map(t => `<span class="tag ${t}">${t}</span>`).join('');
                html += `
                    <div class="product-row" onclick="openProduct('${p.id}')">
                        <div class="product-thumb">
                            ${p.img ? `<img src="${p.img}" alt="${p.name}">` : `<i class="fas fa-bolt"></i>`}
                        </div>
                        <div class="product-details">
                            <div class="product-name">
                                ${p.name}
                                <span class="brand">${p.brand}</span>
                            </div>
                            <div class="product-specs">
                                <span><i class="fas fa-bolt"></i> ${p.voltage}</span>
                                <span><i class="fas fa-cog"></i> ${p.motor}</span>
                                <span><i class="fas fa-play"></i> ${p.start}</span>
                                <span><i class="fas fa-weight-hanging"></i> ${p.weight} kg</span>
                            </div>
                        </div>
                        <div class="product-power">
                            <div class="power-value">${p.power}</div>
                            <div class="power-unit">${p.unit}</div>
                        </div>
                        <div class="product-tags">${tags}</div>
                        <div class="product-price">
                            <div class="price-usd">${formatUSD(p.price)}</div>
                            <div class="price-ars">${formatARS(p.price)}</div>
                        </div>
                        <div class="product-action">
                            <button class="btn-view"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            main.innerHTML = html;
        }

        function showAllProducts() {
            currentFamily = null;
            filteredProducts = [...products];
            document.querySelectorAll('.family-item').forEach(el => el.classList.remove('active'));
            document.querySelector('.family-item.all-products').classList.add('active');
            renderProducts(filteredProducts);
        }

        function showFamily(family) {
            currentFamily = family;
            filteredProducts = products.filter(p => p.family === family);
            document.querySelectorAll('.family-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-family="${family}"]`).classList.add('active');

            const familyNames = {
                'gas-residencial': 'Gas Residenciales',
                'gas-comercial': 'Gas Comerciales',
                'gas-industrial': 'Gas Industriales',
                'diesel-silent': 'Diesel Silent 1500 RPM',
                'diesel-abierto': 'Diesel Abierto 1500 RPM',
                'diesel-3000': 'Diesel 3000 RPM',
                'diesel-ultra': 'Diesel Ultra Silent',
                'cummins-cs': 'Cummins Serie CS',
                'cummins-yns': 'Cummins Serie YNS',
                'nafta-3000': 'Nafteros 3000 RPM',
                'nafta-silent': 'Nafteros Silent/Inverter'
            };

            renderProducts(filteredProducts, familyNames[family] || family);
        }

        function search(query) {
            query = query.toLowerCase().trim();
            if (!query) {
                document.body.classList.remove('focus-mode');
                if (currentFamily) {
                    filteredProducts = products.filter(p => p.family === currentFamily);
                } else {
                    filteredProducts = [...products];
                }
            } else {
                document.body.classList.add('focus-mode');
                const base = currentFamily ? products.filter(p => p.family === currentFamily) : products;
                filteredProducts = base.filter(p => {
                    const text = `${p.name} ${p.brand} ${p.power} ${p.fuel} ${p.motor} ${p.tags.join(' ')}`.toLowerCase();
                    return text.includes(query);
                });
            }
            renderProducts(filteredProducts, query ? `Resultados: "${query}"` : undefined);
        }

        let currentGalleryIndex = 0;
        let currentProduct = null;

        function openProduct(id) {
            const p = products.find(x => x.id === id);
            if (!p) return;

            currentProduct = p;
            document.getElementById('modalTitle').textContent = p.name;
            currentGalleryIndex = 0;

            // === GALLERY ===
            let galleryHtml = '';
            if (p.gallery && p.gallery.length > 0) {
                galleryHtml = `
                    <div class="gallery-container">
                        <div class="gallery-main">
                            <img id="galleryMainImg" src="${p.gallery[0]}" alt="${p.name}">
                            ${p.gallery.length > 1 ? `
                                <button class="gallery-nav prev" onclick="changeGalleryImage(-1)"><i class="fas fa-chevron-left"></i></button>
                                <button class="gallery-nav next" onclick="changeGalleryImage(1)"><i class="fas fa-chevron-right"></i></button>
                            ` : ''}
                        </div>
                        ${p.gallery.length > 1 ? `
                            <div class="gallery-thumbnails">
                                ${p.gallery.map((img, i) => `
                                    <img src="${img}" class="${i === 0 ? 'active' : ''}" onclick="setGalleryImage(${i})" alt="Thumbnail ${i+1}">
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                galleryHtml = `<div class="detail-image">${p.img ? `<img src="${p.img}" alt="${p.name}">` : `<i class="fas fa-bolt" style="font-size:5rem;color:var(--text-muted)"></i>`}</div>`;
            }

            // === SPECS ===
            let specsHtml = '';
            if (p.specs) {
                Object.entries(p.specs).forEach(([k, v]) => {
                    specsHtml += `<tr><td>${k}</td><td>${v}</td></tr>`;
                });
            }

            // === FAQ (categorizado) ===
            let faqHtml = '';
            if (p.faq && p.faq.length > 0) {
                const categories = {};
                p.faq.forEach(f => {
                    const cat = f.cat || 'General';
                    if (!categories[cat]) categories[cat] = [];
                    categories[cat].push(f);
                });

                Object.entries(categories).forEach(([cat, items]) => {
                    faqHtml += `<div class="faq-category"><h4>${cat}</h4>`;
                    items.forEach(f => {
                        faqHtml += `
                            <div class="faq-item" onclick="this.classList.toggle('open')">
                                <div class="faq-q"><span>${f.q}</span><i class="fas fa-chevron-down"></i></div>
                                <div class="faq-a">${f.a}</div>
                            </div>
                        `;
                    });
                    faqHtml += `</div>`;
                });
            } else {
                faqHtml = '<p style="color:var(--text-muted)">No hay preguntas frecuentes para este producto.</p>';
            }

            // === ADVANTAGES ===
            let advantagesHtml = '';
            if (p.advantages && p.advantages.length > 0) {
                advantagesHtml = `<div class="advantages-grid">`;
                p.advantages.forEach(adv => {
                    advantagesHtml += `
                        <div class="advantage-card">
                            <h4>${adv.title}</h4>
                            <p>${adv.desc}</p>
                        </div>
                    `;
                });
                advantagesHtml += `</div>`;
            } else {
                advantagesHtml = '<p style="color:var(--text-muted)">No hay ventajas destacadas para este producto.</p>';
            }

            // === COMPARISON ===
            let comparisonHtml = '';
            if (p.comparison) {
                comparisonHtml = `<div class="comparison-container">`;
                Object.entries(p.comparison).forEach(([key, comp]) => {
                    const title = key === 'vs_generico' ? 'vs. Generadores Gen√©ricos' : key === 'vs_kohler' ? 'vs. Kohler' : key;
                    comparisonHtml += `
                        <div class="comparison-card">
                            <h4>${title} <span class="price-diff ${comp.price_diff.includes('+') ? 'higher' : 'lower'}">${comp.price_diff}</span></h4>
                            <div class="comparison-summary">${comp.summary}</div>
                            <ul class="comparison-list">
                                ${comp.advantages.map(adv => `<li><i class="fas fa-check"></i> ${adv}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                });
                comparisonHtml += `</div>`;
            } else {
                comparisonHtml = '<p style="color:var(--text-muted)">No hay comparativas disponibles para este producto.</p>';
            }

            const tags = p.tags.map(t => `<span class="badge ${t === 'tta' ? 'success' : 'info'}">${t.toUpperCase()}</span>`).join('');

            // === VIDEO ===
            let videoHtml = '';
            if (p.video_url) {
                const isYouTube = p.video_url.includes('youtube.com') || p.video_url.includes('youtu.be');
                if (isYouTube) {
                    videoHtml = `
                        <div class="video-container">
                            <iframe src="${p.video_url}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    `;
                } else {
                    videoHtml = `
                        <div class="video-container">
                            <video controls style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;">
                                <source src="${p.video_url}" type="video/mp4">
                                Tu navegador no soporta el tag de video.
                            </video>
                        </div>
                    `;
                }
            } else {
                videoHtml = '<p style="color:var(--text-muted)">No hay video disponible para este producto.</p>';
            }

            // === AUDIO ===
            let audioHtml = '';
            if (p.audio_url) {
                audioHtml = `
                    <div class="audio-player" style="margin-top: 1.5rem; padding: 1.5rem; background: var(--bg-secondary); border-radius: 12px; border: 1px solid var(--border);">
                        <h4 style="margin: 0 0 1rem 0; color: var(--text-primary); font-size: 1rem;"><i class="fas fa-headphones"></i> Audio Descriptivo</h4>
                        <audio controls style="width: 100%; outline: none;">
                            <source src="${p.audio_url}" type="audio/mp4">
                            Tu navegador no soporta el elemento de audio.
                        </audio>
                    </div>
                `;
            }

            // === PRICING ===
            let pricingHtml = '';
            if (p.pricing) {
                pricingHtml = `
                    <div class="pricing-detail">
                        <div class="pricing-total">
                            <div class="pricing-total-label">Inversi√≥n Total "Llave en Mano"</div>
                            <div class="pricing-total-value">${p.pricing.currency} ${p.pricing.total.toLocaleString()}</div>
                            <div class="pricing-total-sub">Equipo + Instalaci√≥n Completa</div>
                        </div>
                        <div class="pricing-breakdown">
                            <div class="pricing-card">
                                <div class="pricing-card-header">
                                    <span class="pricing-num">1</span>
                                    <h4>Equipo Generador</h4>
                                </div>
                                <div class="pricing-line">
                                    <span>Generador ${p.name}</span>
                                    <span>${p.pricing.currency} ${p.pricing.equipment.base.toLocaleString()}</span>
                                </div>
                                <div class="pricing-line">
                                    <span>IVA 10.5%</span>
                                    <span>${p.pricing.currency} ${p.pricing.equipment.iva.toLocaleString()}</span>
                                </div>
                                <div class="pricing-line pricing-subtotal">
                                    <span>Subtotal Equipo</span>
                                    <span>${p.pricing.currency} ${p.pricing.equipment.subtotal.toLocaleString()}</span>
                                </div>
                            </div>
                            <div class="pricing-card highlight">
                                <div class="pricing-card-header">
                                    <span class="pricing-num">2</span>
                                    <h4>Instalaci√≥n Completa</h4>
                                </div>
                                <div class="pricing-line">
                                    <span>Traslado e instalaci√≥n</span>
                                    <span>${p.pricing.currency} ${p.pricing.installation.base.toLocaleString()}</span>
                                </div>
                                <div class="pricing-line">
                                    <span>IVA</span>
                                    <span>Exento</span>
                                </div>
                                <div class="pricing-line pricing-subtotal">
                                    <span>Subtotal Instalaci√≥n</span>
                                    <span>${p.pricing.currency} ${p.pricing.installation.subtotal.toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                        <div class="pricing-note">
                            <i class="fas fa-info-circle"></i>
                            <span>Presupuesto v√°lido por 15 d√≠as. Precios sujetos a disponibilidad de stock.</span>
                        </div>
                    </div>
                `;
            } else {
                pricingHtml = '<p style="color:var(--text-muted)">No hay informaci√≥n de precios detallada.</p>';
            }

            // === INSTALLATION ===
            let installationHtml = '';
            if (p.installation) {
                installationHtml = `
                    <div class="installation-detail">
                        <div class="installation-grid">
                            <div class="installation-card included">
                                <div class="installation-header success">
                                    <i class="fas fa-check-circle"></i>
                                    <h4>INCLUIDO en el precio</h4>
                                </div>
                                <ul class="installation-list">
                                    ${p.installation.included.map(item => `<li><i class="fas fa-check"></i> ${item}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="installation-card not-included">
                                <div class="installation-header warning">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <h4>NO incluido (costo adicional)</h4>
                                </div>
                                <ul class="installation-list">
                                    ${p.installation.not_included.map(item => `<li><i class="fas fa-times"></i> ${item}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        <div class="installation-note">
                            <i class="fas fa-lightbulb"></i>
                            <div>
                                <h4>Importante sobre la instalaci√≥n</h4>
                                <p>${p.installation.note}</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                installationHtml = '<p style="color:var(--text-muted)">No hay informaci√≥n de instalaci√≥n disponible.</p>';
            }

            // === WARRANTY ===
            let warrantyHtml = '';
            if (p.warranty && p.warranty.length > 0) {
                warrantyHtml = `
                    <div class="warranty-grid">
                        ${p.warranty.map(w => `
                            <div class="warranty-card">
                                <div class="warranty-icon">${w.icon}</div>
                                <h4>${w.title}</h4>
                                <p>${w.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                warrantyHtml = '<p style="color:var(--text-muted)">No hay informaci√≥n de garant√≠a disponible.</p>';
            }

            // === TABS ===
            const hasTabs = (p.advantages && p.advantages.length > 0) || p.comparison;
            const tabsHtml = `
                <div class="detail-tabs">
                    <button class="tab-btn active" onclick="switchTab(this,'specs')"><i class="fas fa-cogs"></i> Especificaciones</button>
                    <button class="tab-btn" onclick="switchTab(this,'faq')"><i class="fas fa-question-circle"></i> FAQ</button>
                    ${p.advantages && p.advantages.length > 0 ? `<button class="tab-btn" onclick="switchTab(this,'advantages')"><i class="fas fa-star"></i> Ventajas</button>` : ''}
                    ${p.comparison ? `<button class="tab-btn" onclick="switchTab(this,'comparison')"><i class="fas fa-balance-scale"></i> Comparativas</button>` : ''}
                    ${p.video_url ? `<button class="tab-btn" onclick="switchTab(this,'video')"><i class="fas fa-play-circle"></i> Video</button>` : ''}
                    ${p.pricing ? `<button class="tab-btn" onclick="switchTab(this,'pricing')"><i class="fas fa-dollar-sign"></i> Precio</button>` : ''}
                    ${p.installation ? `<button class="tab-btn" onclick="switchTab(this,'installation')"><i class="fas fa-tools"></i> Instalaci√≥n</button>` : ''}
                    ${p.warranty ? `<button class="tab-btn" onclick="switchTab(this,'warranty')"><i class="fas fa-shield-alt"></i> Garant√≠a</button>` : ''}
                </div>
            `;

            const html = `
                <div class="detail-grid">
                    ${galleryHtml}
                    <div class="detail-info">
                        <div class="detail-badges">
                            <span class="badge primary">${p.brand}</span>
                            ${tags}
                        </div>
                        <p class="detail-desc">${p.desc}</p>

                        <div class="price-box">
                            <div class="main-price">${formatUSD(p.price)}</div>
                            <div class="sub-price">${formatARS(p.price)} (TC $${tc})</div>
                            <div class="actions">
                                <button class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
                                ${p.pdf_url ? `<a href="${p.pdf_url}" target="_blank" class="btn btn-outline"><i class="fas fa-file-pdf"></i> Ficha T√©cnica</a>` : ''}
                                ${p.folleto_url ? `<a href="${p.folleto_url}" target="_blank" class="btn btn-outline"><i class="fas fa-book-open"></i> Ver Folleto</a>` : ''}
                                ${p.infografia_url ? `<a href="${p.infografia_url}" target="_blank" class="btn btn-outline"><i class="fas fa-image"></i> Infograf√≠a</a>` : ''}
                                ${p.sitio_web ? `<a href="${p.sitio_web}" target="_blank" class="btn btn-outline" style="background: linear-gradient(135deg, #dc2626, #b91c1c); color: white; border: none;"><i class="fas fa-external-link-alt"></i> Ver Sitio Web</a>` : ''}
                            </div>
                        </div>

                        <div class="specs-quick">
                            <div class="spec-item">
                                <div class="label">Potencia</div>
                                <div class="value">${p.power} ${p.unit}</div>
                            </div>
                            <div class="spec-item">
                                <div class="label">Tension</div>
                                <div class="value">${p.voltage}</div>
                            </div>
                            <div class="spec-item">
                                <div class="label">Motor</div>
                                <div class="value">${p.motor}</div>
                            </div>
                            <div class="spec-item">
                                <div class="label">Peso</div>
                                <div class="value">${p.weight} kg</div>
                            </div>
                        </div>

                        ${tabsHtml}

                        <div class="tab-content active" id="tab-specs">
                            <table class="specs-table">${specsHtml}</table>
                        </div>
                        <div class="tab-content" id="tab-faq">${faqHtml}</div>
                        ${p.advantages && p.advantages.length > 0 ? `<div class="tab-content" id="tab-advantages">${advantagesHtml}</div>` : ''}
                        ${p.comparison ? `<div class="tab-content" id="tab-comparison">${comparisonHtml}</div>` : ''}
                        ${p.video_url ? `<div class="tab-content" id="tab-video">${videoHtml}${audioHtml}</div>` : ''}
                        ${p.pricing ? `<div class="tab-content" id="tab-pricing">${pricingHtml}</div>` : ''}
                        ${p.installation ? `<div class="tab-content" id="tab-installation">${installationHtml}</div>` : ''}
                        ${p.warranty ? `<div class="tab-content" id="tab-warranty">${warrantyHtml}</div>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('modal').classList.add('active');
        }

        function changeGalleryImage(direction) {
            if (!currentProduct || !currentProduct.gallery || currentProduct.gallery.length === 0) return;

            currentGalleryIndex = (currentGalleryIndex + direction + currentProduct.gallery.length) % currentProduct.gallery.length;
            setGalleryImage(currentGalleryIndex);
        }

        function setGalleryImage(index) {
            if (!currentProduct || !currentProduct.gallery || currentProduct.gallery.length === 0) return;

            currentGalleryIndex = index;
            const mainImg = document.getElementById('galleryMainImg');
            if (mainImg) {
                mainImg.src = currentProduct.gallery[index];
                document.querySelectorAll('.gallery-thumbnails img').forEach((thumb, i) => {
                    thumb.classList.toggle('active', i === index);
                });
            }
        }

        function switchTab(btn, id) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('tab-' + id).classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // ========== EVENTS ==========
        document.getElementById('searchInput').addEventListener('input', e => search(e.target.value));
        document.getElementById('tcInput').addEventListener('change', e => {
            tc = parseFloat(e.target.value) || 1200;
            renderProducts(filteredProducts);
        });
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

        // ========== INIT ==========
        async function init() {
            // Cargar productos desde Odoo
            await loadProductsFromOdoo();

            // Actualizar contadores y mostrar productos
            document.getElementById('totalCount').textContent = products.length;
            filteredProducts = [...products];
            showAllProducts();
        }

        // Iniciar la aplicaci√≥n
        init();
    </script>
</body>
</html>
